name: Auto-merge to master

on:
  push:
    branches: [ 'claude/**' ]
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to merge into master'
        required: true
        default: 'claude/auto-implement-plan-r9JMM'

jobs:
  merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Merge to master
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          MERGE_REF="${{ github.event.inputs.branch || github.sha }}"
          git checkout master
          git merge --ff-only "$MERGE_REF"
          git push origin master
